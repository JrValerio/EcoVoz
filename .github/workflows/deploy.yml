name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Lint Backend
        working-directory: backend
        run: npm run lint || echo "Lint skipped"

      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint || echo "Lint skipped"

      - name: Test Backend
        working-directory: backend
        run: npm run test || echo "Tests skipped"

      - name: Test Frontend
        working-directory: frontend
        run: npm run test || echo "Tests skipped"

      - name: Build Backend
        working-directory: backend
        run: npm run build

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "Backend Build Output:"
          ls backend/dist
          echo "Frontend Build Output:"
          ls frontend/dist
